<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <style>
            .row > div {
                padding: 20px;
                background-color: teal;
                border: 2px solid black;
            }
        </style>
    </head>
    <body>
        <!--
            Bootstrap divides a row into 12 unit columns.
            Here, 3 + 3 + 3 + 3 = 12, so the four columns fill the row exactly.
        -->
        <div class="container">
            <div class="row">
                
                <!-- 
                    Each <div> uses Bootstrap's grid system classes:
                    - col-lg-3: On large screens (≥992px), the column takes up 3 out of 12 grid columns (i.e., 25% width).
                    - col-sm-6: On small screens (≥576px), the column takes up 6 out of 12 grid columns (i.e., 50% width).
                    This ensures a responsive layout where four columns appear side-by-side on large screens,
                    and two columns per row on small screens.
                -->
                <div class="col-lg-3 col-sm-6">
                    This is section.
                </div>
                <div class="col-lg-3 col-sm-6">
                    This is another section
                </div>
                <div class="col-lg-3 col-sm-6">
                    This is third section.
                </div>
                <div class="col-lg-3 col-sm-6">
                    This is forth section
                </div>
            </div>
        </div>
    </body>
</html>
