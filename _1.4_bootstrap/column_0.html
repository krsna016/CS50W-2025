<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <style>
            .row > div {
                padding: 20px;
                background-color: teal;
                border: 2px solid black;
            }
        </style>
    </head>
    <body>
        <!--
            Bootstrap divides a row into 12 unit columns.
            Here, 3 + 3 + 3 + 3 = 12, so the four columns fill the row exactly.
        -->
        <div class="container">
            <div class="row">
                <!-- 
                    The following div elements use the Bootstrap class 'col-3'.
                    In Bootstrap's grid system, 'col-3' specifies that each column will occupy 3 out of the available 12 columns in a row.
                    This means that four 'col-3' columns will fit perfectly in a single row (3 + 3 + 3 + 3 = 12), and likewise other.
                    This layout ensures that the content is evenly distributed across the row, each taking up 25% of the horizontal space.
                -->
                <div class="col-3">
                    This is section.
                </div>
                <div class="col-3">
                    This is another section
                </div>
                <div class="col-6">
                    This is third section.
                </div>
            </div>
        </div>
    </body>
</html>
