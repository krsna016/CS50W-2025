<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
    <style>
        table {
            border: 3px solid black;
            border-collapse: collapse;
        }
        td, th {
            border: 3px solid black;
            padding: 5px;
        }
    </style>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average Depth</th>
                    <th>Max Depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4, 280 m</td>
                    <td>10, 911 m</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>5, 280 m</td>
                    <td>10, 811 m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
